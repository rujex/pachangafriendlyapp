<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title style="font-size:0.80rem">Pachanga</ion-title>
        </ion-toolbar>
      </ion-header>
        <ion-content>
        <ion-list>
        <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" (click)="inicio()">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label style="font-size:0.85rem">{{"Inicio" | translate}}</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="mapa()">
                <ion-icon slot="start" name="locate"></ion-icon>
                <ion-label style="font-size:0.85rem">{{"Mapa" | translate}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-icon slot="start" name="moon"></ion-icon>
                <ion-label style="font-size:0.85rem">{{"changeSkin" | translate}}</ion-label>
                <ion-toggle slot="end" (ionChange)="changeSkin($event)"></ion-toggle>
            </ion-item>
            <ion-item  lines="none">
                <ion-icon slot="start" name="flag"></ion-icon>
                <ion-label style="font-size:0.85rem">{{"changeLang" | translate}}</ion-label>
                <ion-toggle slot="end" (ionChange)="changeLang($event)"></ion-toggle>
            </ion-item>

        </ion-menu-toggle>
        </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
